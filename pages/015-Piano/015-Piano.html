<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="piano">
        <!-- 白键组（带音名） -->
        <div class="white-keys">
            <div class="white-key" data-frequency="261.63"><span class="note-name">C4</span></div>
            <div class="white-key" data-frequency="293.66"><span class="note-name">D4</span></div>
            <div class="white-key" data-frequency="329.63"><span class="note-name">E4</span></div>
            <div class="white-key" data-frequency="349.23"><span class="note-name">F4</span></div>
            <div class="white-key" data-frequency="392.00"><span class="note-name">G4</span></div>
            <div class="white-key" data-frequency="440.00"><span class="note-name">A4</span></div>
            <div class="white-key" data-frequency="493.88"><span class="note-name">B4</span></div>
            <div class="white-key" data-frequency="523.25"><span class="note-name">C5</span></div>
            <div class="white-key" data-frequency="587.33"><span class="note-name">D5</span></div>
            <div class="white-key" data-frequency="659.25"><span class="note-name">E5</span></div>
            <div class="white-key" data-frequency="698.46"><span class="note-name">F5</span></div>
            <div class="white-key" data-frequency="783.99"><span class="note-name">G5</span></div>
            <div class="white-key" data-frequency="880.00"><span class="note-name">A5</span></div>
            <div class="white-key" data-frequency="987.77"><span class="note-name">B5</span></div>
            <div class="white-key" data-frequency="1046.50"><span class="note-name">C6</span></div>
            <div class="white-key" data-frequency="1174.66"><span class="note-name">D6</span></div>
            <div class="white-key" data-frequency="1318.51"><span class="note-name">E6</span></div>
        </div>

        <!-- 黑键组（带音名） -->
        <div class="black-keys">
            <div class="black-key" data-frequency="277.18"><span class="note-name">#C4</span></div>
            <div class="black-key" data-frequency="311.13"><span class="note-name">#D4</span></div>
            <div class="black-key" data-frequency="369.99"><span class="note-name">#F4</span></div>
            <div class="black-key" data-frequency="415.30"><span class="note-name">#G4</span></div>
            <div class="black-key" data-frequency="466.16"><span class="note-name">#A4</span></div>
            <div class="black-key" data-frequency="554.37"><span class="note-name">#C5</span></div>
            <div class="black-key" data-frequency="622.25"><span class="note-name">#D5</span></div>
            <div class="black-key" data-frequency="739.99"><span class="note-name">#F5</span></div>
            <div class="black-key" data-frequency="830.61"><span class="note-name">#G5</span></div>
            <div class="black-key" data-frequency="932.33"><span class="note-name">#A5</span></div>
            <div class="black-key" data-frequency="1108.73"><span class="note-name">#C6</span></div>
            <div class="black-key" data-frequency="1244.51"><span class="note-name">#D6</span></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
