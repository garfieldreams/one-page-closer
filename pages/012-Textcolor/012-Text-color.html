<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Color</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <p class="text">点击下面的按钮，改变我的颜色</p>
        <div class="btn-group">
            <button class="btn" data-color="red">红色</button>
            <button class="btn" data-color="green">绿色</button>
            <button class="btn" data-color="blue">蓝色</button>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
